
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProStyle — Натяжні стелі у Києві</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Arial', sans-serif; }
    .scrolling-wrapper {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 10px;
    }
    .scrolling-wrapper::-webkit-scrollbar {
      height: 8px;
    }
    .scrolling-wrapper::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }
    .scrolling-wrapper::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <section id="examples" class="py-16 px-4 bg-gray-100">
    <div class="max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold mb-10 text-center">Приклади робіт</h2>
      <div class="scrolling-wrapper">
        <img src="img/photo_2025-04-18_15-54-20.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-54-50.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-55-27.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-55-56.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-56-14.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-56-45.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-57-30.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-59-05.jpg" class="h-60 rounded shadow-md" />
        <img src="img/photo_2025-04-18_15-59-28.jpg" class="h-60 rounded shadow-md" />
      </div>
    </div>
  </section>

</body>
</html>
