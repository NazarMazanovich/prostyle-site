<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProStyle — Натяжні стелі у Києві</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Arial', sans-serif; }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .arrow {
      opacity: 0;
      transition: all 0.3s ease;
      transform: scale(1);
    }

    .arrow:hover {
      opacity: 1 !important;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Інші секції сайту... -->

  <!-- Приклади робіт -->
  <section id="examples" class="py-20 px-6 bg-gray-100 text-center relative">
    <h2 class="text-3xl font-bold mb-10 text-gray-900">Приклади робіт</h2>

    <div class="relative">
      <!-- Стрілка вліво -->
      <button onclick="scrollLeft()" class="arrow absolute left-0 top-1/2 transform -translate-y-1/2 z-10 text-gray-700 hover:text-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>

      <!-- Контейнер для фото -->
      <div id="carousel" class="carousel flex gap-4 overflow-x-auto snap-x scroll-smooth px-2">
        <img src="work1.jpg" alt="Робота 1" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work2.jpg" alt="Робота 2" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work3.jpg" alt="Робота 3" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work4.jpg" alt="Робота 4" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work5.jpg" alt="Робота 5" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work6.jpg" alt="Робота 6" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work7.jpg" alt="Робота 7" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work8.jpg" alt="Робота 8" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work9.jpg" alt="Робота 9" class="w-80 h-60 object-cover rounded-lg snap-start" />
        <img src="work10.jpg" alt="Робота 10" class="w-80 h-60 object-cover rounded-lg snap-start" />
      </div>

      <!-- Стрілка вправо -->
      <button onclick="scrollRight()" class="arrow absolute right-0 top-1/2 transform -translate-y-1/2 z-10 text-gray-700 hover:text-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </section>

  <script>
    const carousel = document.getElementById('carousel');
    function scrollLeft() {
      carousel.scrollBy({ left: -300, behavior: 'smooth' });
    }
    function scrollRight() {
      carousel.scrollBy({ left: 300, behavior: 'smooth' });
    }
  </script>

</body>
</html>
